<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas.</h1>
    <hr>
    <p>Você pode escrever um
        parágrafo de qualquer 
        jeito.
        Basta colocar tudo entre 
        o par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se quiser quebrar o texto 
        em algum lugar específico <br> como esse,
        basta usar a tag &lt;br&gt;.
    </p>
</body>
</html>
